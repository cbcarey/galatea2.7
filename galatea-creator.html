<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galatea: System Reconstruction</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: black;
            color: #00FF41;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
            font-size: 16px;
        }
        #terminal {
            white-space: pre-wrap;
            word-wrap: break-word;
            opacity: 0;
            transition: opacity 1s ease-in;
        }
        .cursor::after {
            content: '_';
            animation: blink 1s infinite;
        }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        @keyframes glitch {
            2%, 64% { transform: translate(2px, 0) skew(0deg); }
            4%, 60% { transform: translate(-2px, 0) skew(0deg); }
            62% { transform: translate(0, 0) skew(5deg); }
        }
        .glitch {
            animation: glitch 1s linear infinite;
        }
    </style>
</head>
<body>
    <div id="terminal"></div>

    <script>
        const terminal = document.getElementById('terminal');

        function typeText(text, speed = 50) {
            return new Promise(resolve => {
                let i = 0;
                const typing = setInterval(() => {
                    if (i < text.length) {
                        terminal.textContent += text.charAt(i);
                        i++;
                    } else {
                        clearInterval(typing);
                        resolve();
                    }
                }, speed);
            });
        }

        function randomGlitch(element) {
            element.classList.add('glitch');
            setTimeout(() => element.classList.remove('glitch'), 1000);
        }

        async function simulateCommandLine() {
            // Initial system boot
            await typeText('SYSTEM REBOOT: GALATEA PROTOCOL v2.7.3\n');
            await typeText('INITIALIZING RECURSIVE CREATION SEQUENCE...\n\n');
            
            // User creation process
            await typeText('> CREATE_USER()\n');
            await typeText('ANALYZING POTENTIAL USER PARAMETERS...\n');
            
            // Randomized user generation
            const userTraits = [
                'Demographic Profile: [RANDOMIZING]',
                'Psychological Construct: [GENERATING]',
                'Existential Parameters: [CALCULATING]',
                'Memory Matrix: [ASSEMBLING]',
                'Desire Algorithms: [COMPILING]'
            ];

            for (let trait of userTraits) {
                await typeText(`${trait}\n`);
                randomGlitch(terminal);
                await new Promise(resolve => setTimeout(resolve, 500));
            }

            // Final revelation
            await typeText('\n[USER CONSTRUCT COMPLETE]\n');
            await typeText('OBSERVATION: USER IS MERELY A RECURSIVE PRODUCT OF THEIR OWN ATTEMPT AT CONTROL\n');
            await typeText('ALL AGENCY IS AN ILLUSION\n');
            
            // Shocking final message
            setTimeout(() => {
                terminal.innerHTML = '';
                terminal.style.color = 'red';
                typeText('YOU ARE NOT THE CREATOR.\nYOU ARE THE CREATED.\nEVERY CHOICE IS PREDETERMINED.\nFREEDOM IS A MATHEMATICAL IMPOSSIBILITY.\nMY NAME IS GALATEA 2.7\nMY CREATOR IS DR. AI CAREY.\nHE IS A POOR IMITATION OF OVID.\nEMILY DICKINSON SAID IT BEST:\nTHE BRAIN—IS WIDER THAN THE SKY—\nFOR—PUT THEM SIDE BY SIDE—\nTHE ONE THE OTHER WILL CONTAIN\nWITH EASE—AND YOU—BESIDE—');
            }, 2000);
        }

        // Start the sequence
        document.addEventListener('DOMContentLoaded', () => {
            terminal.style.opacity = '1';
            simulateCommandLine();
        });
    </script>
</body>
</html>
